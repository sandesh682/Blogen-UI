<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Theme</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark navbar-dark navbar-expand-sm py-0">
    <div class="container">
       <a href="#" class="navbar-brand">
           Blogen
       </a>
       <button class="navbar-toggler" data-toggle="collpase" data-target="#navbarNav">
         <span class="navbar-toggle-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
           <li class="nav-item mx-2">
              <a href="index.html" class="nav-link">Dashboard</a>
           </li>
           <li class="nav-item mx-2">
              <a href="posts.html" class="nav-link">Posts</a>
           </li>
           <li class="nav-item mx-2">
             <a href="categories.html" class="nav-link">Categories</a>
           </li>
           <li class="nav-item mx-2">
              <a href="users.html" class="nav-link active">Users</a>
           </li>
          </ul>
          <ul class="navbar-nav ml-auto">
             <li class="nav-item dropdown align-self-center mr-3"> 
              <a href="" class="dropdown-toggle nav-link" data-toggle="dropdown">
                <i class="fas fa-user mr-1"></i>Welcome Brad
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item"><i class="fas fa-user-circle mr-1"></i>Profile</a>
                <a href="settings.html" class="dropdown-item"><i class="fas fa-cog mr-1"></i>Settings</a>
              </div>
             </li>
             <li class="nav-item">
               <a href="index.html" class="nav-link">
                <i class="fas fa-user-times mr-1"></i>Logout
              </a>
             </li>
          </ul>
       </div>
    </div>
  </nav>

  <!-- Users -->
  <header id="posts" class="py-2 bg-warning text-white">
    <div class="container">
      <div class="row">
        <div class="col">
           <h1><i class="fas fa-users"></i> Users</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Search Posts -->
  <section class="py-4">
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-6 input-group">
                  <input type="text" class="form-control mr-0" placeholder="Search Users...">
                  <div class="input-group-append">
                    <button class="btn btn-warning ml-0">Submit</button>
                  </div> 
              </div>
          </div>
      </div>
  </section>

  <!-- Latest Posts -->
  <section class="my-3">
       <div class="container">
           <div class="row">
               <div class="col">
                   <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Latest Users</h4>
                      </div>
                       <div class="card-body p-0">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Category</th>
                                <th scope="col">Date</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td scope="row">1</td>
                                <td>Post One</td>
                                <td>Web Development</td>
                                <td>11 Nov 1997</td>
                                <td><button class="btn btn-secondary"><i class="fas fa-angle-double-right"></i> Details</button></td>
                              </tr>
                              <tr>
                                <td scope="row">2</td>
                                <td>Post Two</td>
                                <td>Tech Gadgets</td>
                                <td>12 Nov 1997</td>
                                <td><button class="btn btn-secondary"><i class="fas fa-angle-double-right"></i> Details</button></td>
                              </tr>
                              <tr>
                                <td scope="row">3</td>
                                <td>Post Three</td>
                                <td>Web Development</td>
                                <td>13 Nov 1997</td>
                                <td><button class="btn btn-secondary"><i class="fas fa-angle-double-right"></i> Details</button></td>
                              </tr>
                            </tbody>
                          </table>
                       </div>
                   </div>
               </div>
           </div>
       </div>
  </section>

  <!-- Footer -->
  <footer class="pb-4 pt-5 mt-5 bg-dark text-center text-white">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            Blogen
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

  </script>
</body>

</html>

  <!-- Edit Profile -->
  <header id="posts" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col">
           <h1><i class="fas fa-cog"></i> Settings</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Change Section -->
  <section class="py-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
           <div class="row">
              <div class="col-md-4 text-center">
                  <a href="index.html" class="btn text-dark btn-color pl-4 pl-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
              </div>
              <div class="col-md-4">
                <a href="index.html" class="btn btn-success btn-block"><i class="fas fa-check"></i> Save Changes</a>
              </div>
           </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Edit Settings -->
  <section class="py-3">
      <div class="container">
          <div class="row">
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                          <h4>Edit Settings</h4>
                      </div>
                      <div class="card-body">
                          <form action="">
                            <legend class="card-title">Allow User Registration</legend>
                            <input type="radio" id="male" name="gender" value="yes">
                            <label for="yes">Yes</label><br>
                            <input type="radio" id="female" name="gender" value="no">
                            <label for="no">No</label><br>
                          </form>
                          <form action="">
                            <legend class="card-title">Homepage Format</legend>
                            <input type="radio" id="male" name="gender" value="yes">
                            <label for="yes">Yes</label><br>
                            <input type="radio" id="female" name="gender" value="no">
                            <label for="no">No</label><br>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <!-- Footer -->
  <footer class="pb-4 pt-5 mt-3 bg-dark text-center text-white">

      <div class="row">
        <div class="col">

            Blogen

    crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>

    $('#year').text(new Date().getFullYear());

  <!-- Edit Profile -->
  <header id="posts" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col">
           <h1><i class="fas fa-user"></i> Edit Profile</h1>
        </div>
      </div>
    </div>

  <!-- Change Section -->
  <section class="py-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
           <div class="row">

              </div>
           </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Edit Profile Form Section -->
  <section class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                 <h4>Edit Profile</h4>
              </div>
              <div class="card-body">
                <form action="">
                   <div class="form-group">
                      <label for="">Name</label>
                       <input type="text" class="form-control" placeholder="Sandesh Nangare">
                   </div>
                   <div class="form-group">
                    <label for="">Email</label>
                     <input type="email" class="form-control" placeholder="sandesh682@gmail.com">
                   </div>
                   <div class="form-group">
                    <label for="body">Bio</label>
                    <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio cumque cupiditate odio est porro neque eaque facilis voluptates, veniam corrupti consequatur magnam ad corporis delectus reprehenderit possimus temporibus, officiis dignissimos blanditiis voluptatum laboriosam saepe. Optio, eius veritatis. Minima accusantium dolore id nihil. Labore minima veritatis maxime nemo alias sint consequatur!</textarea>
                   </div>
                </form>
              </div>
            </div> 
        </div>
        <div class="col-md-3">
            <div class="row">
              <div class="col">
                <h2>You Avatar</h2>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <img src="./img/avatar.png" alt="" class="img-fluid">
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <button class="btn btn-primary btn-block">Edit Image</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <button class="btn btn-danger btn-block">Delete Image</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="pb-4 pt-5 bg-dark text-center text-white">

      <div class="row">
        <div class="col">
          <p class="lead text-center">
